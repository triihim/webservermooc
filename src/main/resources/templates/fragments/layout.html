<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">
    <head th:fragment="head(title)" lang="en">
        <title th:text="${title}">Title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link th:href="@{/css/styles.css}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </head>
    <body>
        
        <header th:fragment="header">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <form>
                        <div class="input-group">
                            <input class="form-control" placeholder="Search users" aria-label="Search users" />
                            <button class="btn btn-outline-secondary input-group-append">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>
                    <div class="d-flex">
                        <div class="align-self-center me-3 d-none d-sm-block">
                            <img id="logged-in-image" class="me-1" />
                            <span id="logged-in-name" th:text ="${#authentication.getName()}"></span>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              <i class="bi bi-gear-fill"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="text-decoration-none dropdown-item" href="#">Profile</a>
                                </li>
                                <hr class="m-2" />
                                <li>
                                    <a id="logout-button" class="text-decoration-none dropdown-item" href="#"><span class="text-danger">Logout</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
              </nav>
        </header>
        
        
    </body>
</html>
