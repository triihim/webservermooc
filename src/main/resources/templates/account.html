<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title=${account.username})"></head>
    <body>
        <div id="page-container" class="container">
            <header th:replace="fragments/layout :: header"></header>
            
            <main>
                
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <img id="profile-picture" />
                    <h1 class="p-2" th:text="${account.username}"></h1>
                    <p>
                        <span th:text="${account.firstName + ' ' + account.lastName}"></span>
                    </p>
                    <p th:if="${!owner}">
                        <a id="follow-button" class="btn btn-link text-decoration-none">
                            <span class="spinner-border" role="status"></span>
                        </a>
                    </p>
                </div>
                
                <ul class="nav nav-pills justify-content-center" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="feed-tab" data-bs-toggle="tab" data-bs-target="#feed" type="button" role="tab" aria-controls="feed" aria-selected="true">
                            <span class="pe-1">Feed</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="followers-tab" data-bs-toggle="tab" data-bs-target="#followers" type="button" role="tab" aria-controls="followers" aria-selected="false">
                            <span class="pe-1">Followers</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="following-tab" data-bs-toggle="tab" data-bs-target="#following" type="button" role="tab" aria-controls="following" aria-selected="false">
                            <span class="pe-1">Following</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="photos-tab" data-bs-toggle="tab" data-bs-target="#photos" type="button" role="tab" aria-controls="photos" aria-selected="false">
                            <span class="pe-1">Photos</span>
                        </button>
                    </li>
                </ul>
                <div class="tab-content pt-3">
                    <div class="tab-pane fade show active" id="feed" role="tabpanel" aria-labelledby="feed-tab">
                        
                        <div class="input-group mt-4" th:if="${owner}">
                            <textarea class="form-control" id="feed-post-textarea" rows="2" placeholder="Got something to say?" maxlength="120"></textarea>
                            <button id="feed-post-button" class="btn btn-success input-group-append">
                                <i class="bi bi-chat-left-text-fill pe-1"></i>
                                <span>Post</span>
                            </button>
                        </div>
                        
                        <div id="posts" class="pt-3">
                            <!--/* Fetched dynamically */-->
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                  <span class="sr-only"></span>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="tab-pane fade" id="followers" role="tabpanel" aria-labelledby="followers-tab">
                         <!--/* Fetched dynamically */-->
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                              <span class="sr-only"></span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="following" role="tabpanel" aria-labelledby="following-tab">
                        <!--/* Fetched dynamically */-->
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                              <span class="sr-only"></span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="photos" role="tabpanel" aria-labelledby="photos-tab">
                        Photos
                    </div>
                </div>
              
            </main>
            
        </div>
        
        <th:block th:include="fragments/layout :: scripts"></th:block>
        <script th:inline="javascript"> var account = /*[[${account.username}]]*/ '';</script>
        
        <script>
            var followButton = document.querySelector("#follow-button");
            
            function updateFollowingStatus(status) {
                followButton.innerText = status.following ? "Unfollow" : "Follow";
            }
            
            function handlePostLikeClick(buttonRef, id) {
                buttonRef.disabled = true;
                
                function onSuccess(data) {
                    var json = JSON.parse(data);
                    buttonRef.querySelector(".like-badge").innerText = json.likes;
                    buttonRef.removeChild(buttonRef.querySelector("i"));
                    var thumbHtml = "<i class='bi bi-hand-thumbs-up-fill'></i>";
                    buttonRef.innerHTML = thumbHtml + buttonRef.innerHTML;
                }
                function onError(error) {
                    buttonRef.disabled = false;
                    console.error(error);
                }
                
                var url = context + "api/posts/" + id + "/like";
                var request = new Request(url, "POST");
                sendRequest(request, onSuccess, onError);
            }
            
            function commentHtml(comment) {
                return (
                    '<div class="post-comment">' +
                        '<div class="d-flex align-items-end justify-content-between">' +
                            '<p class="m-0"><a href="' + context + 'account/' + comment.author + '">' + comment.author + '</a></p>' +
                            '<p class="timestamp comment-timestamp m-0 text-muted">' + formatServerDateTime(comment.createdAt) + '</p>' +
                        '</div>' +
                        '<p>' + comment.content + '</p>' +
                    '</div>'
                );
            }
            
            function handlePostCommentSubmit(inputField, submitButton, postId) {
                function onSuccess(data) {
                    var json = JSON.parse(data);
                    inputField.value = "";
                    submitButton.disabled = false;
                    var commentsSection = document.querySelector("[data-postid='" + postId + "'] .post-comments");
                    var commentCount = commentsSection.querySelectorAll(".post-comment").length;
                    
                    if(commentCount >= 10) {
                        commentsSection.removeChild(commentsSection.lastElementChild);
                    }
                    
                    var existingHtml = commentsSection.innerHTML;
                    
                    commentsSection.innerHTML = commentHtml(json) + existingHtml;
                }
                function onError(error) {
                    submitButton.disabled = false;
                    console.error(error);
                }
                
                if(inputField.value.length > 0) {
                    submitButton.disabled = true;
                    var url = context + "api/posts/" + postId + "/comment";
                    var request = new Request(url, "POST", "application/json", JSON.stringify({ content: inputField.value }));
                    sendRequest(request, onSuccess, onError);
                }
            }
            
            // NOTICE: Do not call before feed has been fetched.
            function enhanceFeedFunctionality() {
                var postWrappers = document.querySelectorAll(".post");
                postWrappers.forEach(function(postEl) {
                    
                    var likeButton = postEl.querySelector(".like-button");
                    likeButton.addEventListener("click", function() {
                        handlePostLikeClick(likeButton, postEl.dataset.postid);
                    });
                    
                    var commentButton = postEl.querySelector(".comment-button");
                    var commentField = postEl.querySelector(".comment-field");
                    commentButton.addEventListener("click", function() {
                        handlePostCommentSubmit(commentField, commentButton, postEl.dataset.postid);
                    });
                    
                    commentField.addEventListener("keyup", function(e) {
                        if(e.keyCode === 13) { // enter
                            e.preventDefault();
                            commentButton.click();
                        } 
                    });
                    
                });
                
                var timestampEls = document.querySelectorAll(".timestamp");
                timestampEls.forEach(function(tEl) {
                    tEl.innerText = formatServerDateTime(tEl.innerText);
                });
            }
            
            
            // FEED FETCHING
            
            var postsParent = document.querySelector("#posts");
            
            function fetchFeed() {
                function onSuccess(data) {
                    postsParent.innerHTML = data;
                    enhanceFeedFunctionality();
                }
                function onError(error) {
                    console.error(error);
                }
                var url = context + "api/feed/" + account + "/html";
                var request = new Request(url, "GET");
                sendRequest(request, onSuccess, onError);
            }
            
            fetchFeed();
            
            
            // FOLLOWERS FETCHING (on demand)
            
            var followersTabButton = document.querySelector("#followers-tab");
            var followersTab = document.querySelector("#followers");
            
            followersTabButton.addEventListener("click", function() {
            
                function onSuccess(data) {
                    followersTab.innerHTML = data;
                }
                function onError(error) {
                    console.error(error);
                }
                var url = context + "api/followers/" + account + "/html";
                var request = new Request(url, "GET");
                sendRequest(request, onSuccess, onError);
            
            });
            
            
            // FOLLOWEES FETCHING (on demand)
            
            var followingTabButton = document.querySelector("#following-tab");
            var followingTab = document.querySelector("#following");
            
            followingTabButton.addEventListener("click", function() {
            
                function onSuccess(data) {
                    followingTab.innerHTML = data;
                }
                function onError(error) {
                    console.error(error);
                }
                var url = context + "api/followees/" + account + "/html";
                var request = new Request(url, "GET");
                sendRequest(request, onSuccess, onError);
            
            });
            
            
        </script>
        
        <script th:if="${owner}">
            
            // POST CREATION
            
            var feedPostTextarea = document.querySelector("#feed-post-textarea");
            var feedPostButton = document.querySelector("#feed-post-button");
            
            function createPost() {
                function onSuccess(data) {
                    feedPostButton.disabled = false;
                    feedPostTextarea.value = "";
                    fetchFeed();
                }
            
                function onError(error) {
                    console.error(error);
                    feedPostButton.disabled = false;
                }
            
                if(feedPostTextarea.value.length > 0) {
                    feedPostButton.disabled = true;
                    var url = context + "api/posts";
                    var jsonString = JSON.stringify({ 
                        content: feedPostTextarea.value
                    });
                    var request = new Request(url, "POST", "application/json", jsonString);
                    sendRequest(request, onSuccess, onError);
                }
            }
            
            feedPostButton.addEventListener("click", createPost);
            
            feedPostTextarea.addEventListener("keydown", function(e) {
                if(e.keyCode === 13) { // enter
                    e.preventDefault();
                    feedPostButton.click();
                }
            });
            
        </script>
        
        <script th:if="${!owner}">
            
            var followButton = document.querySelector("#follow-button");
            
            function onSuccess(data) {
                var status = JSON.parse(data);
                updateFollowingStatus(status);
                fetchFeed();
            }
            
            function onError(error) {
                console.log("Error", error);
            }
            
            function fetchStatus() {
                var url = context + "api/follow-status/" + account;
                var request = new Request(url, "GET");
                sendRequest(request, onSuccess, onError);
            }
            
            function toggleFollowingStatus() {
                var url = context + "api/toggle-follow/" + account;
                var request = new Request(url, "POST", "application/json", {});
                sendRequest(request, onSuccess, onError);
            }
            
            followButton.addEventListener("click", toggleFollowingStatus);
        
            fetchStatus();
            
        </script>
        
    </body>
</html>
