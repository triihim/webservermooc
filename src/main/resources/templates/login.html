<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Login')"></head>
    <body>

        <div id="page-container" class="container">
        
            <main>
                <h1 class="pb-4">Login</h1>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid credentials
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You've been logged out
                </div>
                <form name="f" action="login" method="POST">
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input name="username" id="username" class="form-control"  />
                    </div>
                    <div class="mb-5">
                        <label class="form-label" for="password">Password</label>
                        <input name="password" id="password" class="form-control" type="password" />
                    </div>
                    
                    <div class="d-flex flex-column align-items-center">
                        <button type="submit" class="btn btn-primary btn-lg" value="submit" name="submit">Login</button>
                        <p class="mt-4">Don't have an account yet? <a th:href="@{/register}">Register</a></p>
                    </div>

                </form>
            
            </main>
            
        </div>
    </body>
</html>
