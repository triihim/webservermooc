<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Register')"></head>
    <body>

        <div id="page-container" class="container">
        
            <main>
                <h1 class="pb-4">Register</h1>
                <form th:action="@{/register}" th:object="${registrationDTO}" th:method="POST">
                    <div class="mb-3">
                        <label class="form-label" for="firstname">First name</label>
                        <input id="firstname" class="form-control" th:field="*{firstName}" />
                        <p class="text-danger fst-italic" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="lastname">Last name</label>
                        <input id="lastname" class="form-control" th:field="*{lastName}" />
                        <p class="text-danger fst-italic" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input id="username" class="form-control" th:field="*{username}" />
                        <p class="text-danger fst-italic" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input id="password" class="form-control" th:field="*{password}" type="password" />
                        <p class="text-danger fst-italic" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>
                    <div class="mb-5">
                        <label class="form-label" for="passwordconfirm">Confirm password</label>
                        <input id="passwordconfirm" class="form-control" th:field="*{passwordConfirm}" type="password" />
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        <p class="mt-4">Already registered? <a th:href="@{/login}">Login</a></p>
                    </div>

                </form>
            
            </main>
            
        </div>
    </body>
</html>
